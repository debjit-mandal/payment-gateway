<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debjit's Payment Gateway</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        form {
            background: #ffffffee;
            /* slight transparency to let the gradient show through */
            padding: 20px 40px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
        }

        form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 95%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:hover,
        input[type="text"]:hover,
        select:hover {
            border-color: #6a11cb;
        }

        button {
            display: block;
            width: 100%;
            padding: 18px 0;
            background-color: rgb(120, 101, 244);
            color: #fff;
            border: 2px solid #ffffff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 600;
            font-size: 20px;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: #ffffff;
            z-index: -1;
            transition: width 0.4s;
            border-radius: inherit;
        }

        button:hover {
            color: #6a11cb;
        }

        button:hover:before {
            width: 100%;
        }



        #card-element {
            margin-bottom: 20px;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        #card-element:hover {
            border-color: #6a11cb;
        }

        #card-errors {
            color: red;
            margin-bottom: 20px;
            height: 20px;
            /* to ensure consistent spacing even when there's no error */
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            vertical-align: middle;
            padding-right: 12px;
        }

        /* Chrome, Firefox, and Opera */
        ::-webkit-input-placeholder {
            color: #b3b3b3;
            /* Light grey color */
            font-weight: 400;
            /* Regular font weight */
        }

        /* Internet Explorer */
        :-ms-input-placeholder {
            color: #b3b3b3;
            font-weight: 400;
        }

        /* Microsoft Edge */
        ::-ms-input-placeholder {
            color: #b3b3b3;
            font-weight: 400;
        }

        /* Safari */
        ::placeholder {
            color: #b3b3b3;
            font-weight: 400;
        }
    </style>
</head>

<body>

    <form action="/charge" method="post" id="payment-form">
        <div>
            <label for="amount">Amount:</label>
            <input type="number" name="amount" placeholder="Enter the amount" id="amount" required>
        </div>
        <div>
            <label for="currency">Currency:</label>
            <select name="currency" id="currency">
                <option value="usd">USD</option>
                <option value="inr">INR</option>
            </select>
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" name="description" placeholder="Enter the purpose" id="description" required>
        </div>
        <div class="form-row">
            <label for="card-element">
                Credit or debit card
            </label>
            <div id="card-element">
                <!-- A Stripe Element will be inserted here. -->
            </div>
            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert"></div>
        </div>

        <button type="submit">
            <span class="loading hidden">‚è≥</span>
            Submit Payment
        </button>
    </form>

    <script>
        var stripe = Stripe('{{ key }}');
        var elements = stripe.elements();

        var card = elements.create('card');
        card.mount('#card-element');

        card.addEventListener('change', function (event) {
            var displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            document.querySelector('.loading').classList.remove('hidden');

            stripe.createToken(card).then(function (result) {
                if (result.error) {
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                    document.querySelector('.loading').classList.add('hidden');
                } else {
                    stripeTokenHandler(result.token);
                }
            });
        });

        function stripeTokenHandler(token) {
            var form = document.getElementById('payment-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);
            form.appendChild(hiddenInput);

            form.submit();
        }
    </script>

</body>

</html>
